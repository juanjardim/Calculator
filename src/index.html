<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="jumbotron margin-top-50">
        <h1>The Calculator</h1>
        <p>A very simple Calculator using only Javascript and the prototype design pattern</p>
    </div>
    <div class="row">
        <div class="col-lg-offset-4 col-md-3">
            <div class="row">
                <div class="col-lg-offset-1 col-md-10">
                    <div id="currentNumber"  class="text-right text-muted equation-container" style="height: 1.4em;"></div>
                    <input type="text" id="result" class="form-control input-lg text-right result-container" readonly >
                </div>
            </div>
            <div class="row no-side-margin" style="margin-top: 10px;">
                <div class="col-md-offset-1 col-md-8">
                    <button class="btn btn-default btn-lg calculator-button" onclick="myCalculator.numberClick(event)">7</button>
                    <button class="btn btn-default btn-lg calculator-button" onclick="myCalculator.numberClick(event)">8</button>
                    <button class="btn btn-default btn-lg calculator-button" onclick="myCalculator.numberClick(event)">9</button>
                </div>
                <div class="col-md-1 no-side-margin no-side-padding">
                    <button class="btn btn-default btn-lg calculator-button" onclick="myCalculator.setOperator('/');">/</button>
                </div>
            </div>
            <div class="row no-side-margin" style="margin-top: 10px;">
                <div class="col-md-offset-1 col-md-8">
                    <button class="btn btn-default btn-lg calculator-button" onclick="myCalculator.numberClick(event)">4</button>
                    <button class="btn btn-default btn-lg calculator-button" onclick="myCalculator.numberClick(event)">5</button>
                    <button class="btn btn-default btn-lg calculator-button" onclick="myCalculator.numberClick(event)">6</button>
                </div>
                <div class="col-md-1 no-side-margin no-side-padding">
                    <button class="btn btn-default btn-lg calculator-button" onclick="myCalculator.setOperator('*');">*</button>
                </div>
            </div>
            <div class="row no-side-margin" style="margin-top: 10px;">
                <div class="col-md-offset-1 col-md-8">
                    <button class="btn btn-default btn-lg calculator-button" onclick="myCalculator.numberClick(event)">1</button>
                    <button class="btn btn-default btn-lg calculator-button" onclick="myCalculator.numberClick(event)">2</button>
                    <button class="btn btn-default btn-lg calculator-button" onclick="myCalculator.numberClick(event)">3</button>
                </div>
                <div class="col-md-1 no-side-margin no-side-padding">
                    <button class="btn btn-default btn-lg calculator-button" onclick="myCalculator.setOperator('-');">-</button>
                </div>
            </div>
            <div class="row no-side-margin" style="margin-top: 10px;">
                <div class="col-md-offset-1 col-md-8">
                    <button class="btn btn-default btn-lg calculator-button" onclick="myCalculator.numberClick(event)">0</button>
                    <button class="btn btn-default btn-lg calculator-button" onclick="myCalculator.numberClick(event)">.</button>
                    <button class="btn btn-default btn-lg calculator-button" onclick="myCalculator.setOperator('=');">=</button>
                </div>
                <div class="col-md-1 no-side-margin no-side-padding">
                    <button class="btn btn-default btn-lg calculator-button" onclick="myCalculator.setOperator('+');">+</button>
                </div>
            </div>
        </div>

    </div>

</div>
<script src="js/calculator.js"></script>
</body>
</html>
